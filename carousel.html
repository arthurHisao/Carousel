<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<meta charset="utf-8">
</head>
	<body>
		<div class="container-fluid">
			<div id="mainSlider" class="carousel slide" data-ride="carousel">
				<!--Os pontos do carousel-->
				<ol class="carousel-indicators">
					<li data-target="#mainSlider" data-slide-to="0" class="active"></li>
					<li data-target="#mainSlider" data-slide-to="1"></li>
					<li data-target="#mainSlider" data-slide-to="2"></li>
				</ol> 

				<!--conteudo principal do carousel-->
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img class="d-block w-100" src="img/img1.jpg">
						<!--Titulo do carousel-->
						<div class="carousel-caption d-none d-md-block">
							<h2>Bela paisagem 1</h2>
							<p>Amor a natureza</p>
							<a href="#" class="main-btn">Veja mais</a>
						</div>
					</div>

					<div class="carousel-item">
						<img class="d-block w-100" src="img/img2.jpg">
						<!--Titulo do carousel-->
						<div class="carousel-caption d-none d-md-block">
							<h2>Bela paisagem 2</h2>
							<p>Amor a natureza</p>
							<a href="#" class="main-btn">Veja mais</a>
						</div>
					</div>


					<div class="carousel-item">
						<img class="d-block w-100" src="img/img3.jpg">
						<!--Titulo do carousel-->
						<div class="carousel-caption d-none d-md-block">
							<h2>Bela paisagem 3</h2>
							<p>Amor a natureza</p>
							<a href="#" class="main-btn">Veja mais</a>
						</div>
					</div>	
				</div>

				<!--botoes proximo e antes-->
				<a href="#mainSlider" class="carousel-control-prev" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>

				<a href="#mainSlider" class="carousel-control-next" role="button" data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>
	</body>
</html>
